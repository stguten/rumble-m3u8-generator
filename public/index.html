<!DOCTYPE html>
<html lang="pt-BR">
<script src="./scripts/lista.js" defer="true"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumble m3u8 Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Removendo o limite do container */
        .container {
            margin: 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #f2f2f2;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Tornando a div de resposta da API invisível por padrão */
        .api-response {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rumble M3U8 Generator</h1>
        <div class="input-container">
            <input type="text" id="textoParaAPI" placeholder="Digite aqui o link do canal">
            <button onclick="enviarParaAPI()">Gerar</button>
        </div>
        <div class="api-response" id="apiResponse">
            <!-- A resposta da API será exibida aqui -->
        </div>
    </div>
</body>

</html>
